</section>
<section role="main" class="container">
  <div *ngIf="hasEmployee" class="card">
    <div class="card-header">
      <h4 style="font-weight: bolder">Detalhes</h4>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-2">
          <span>Nome: </span>
        </div>
        <div class="col-md-10">
          {{employee.employee_name}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <span>Email: </span>
        </div>
        <div class="col-md-10">
          {{employee.employee_email}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <span>Telefone: </span>
        </div>
        <div class="col-md-10">
          {{employee.employees_phone}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <span>Empresa: </span>
        </div>
        <div class="col-md-10">
          {{employee.company_name}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <span>Setor: </span>
        </div>
        <div class="col-md-10">
          {{employee.department_name}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <span>Cargo: </span>
        </div>
        <div class="col-md-10">
          {{employee.positions_name}}
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary float-right" (click)="back()">Voltar</button>
    </div>
  </div>
</section>
